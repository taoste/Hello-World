<script>
    var _i1,
        _i2,
        _ci1 = 1,
        _ci2 = 1;
    $(document).ready(function (e) {
        // track(channel, 4332);
        if (!$.cookie("cityname")) {
            new BMap.LocalCity().get(function (city) {
                setCity(city.name);
                $("#location").text(getCityName());
            });
        } else {
            $("#location").text(getCityName());
        }
        // 20160506 ADD
        function isWeiXin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    });

    function isIos() {
        var u = navigator.userAgent.toLowerCase();
        if (u.indexOf("iphone") > -1 || u.indexOf("ipod") > -1) {
            return true;
        }
        return false;
    }

    function weixin() {
        if ($("#c1_box").css("display") != "none") {
            $("#c1_box").hide();
        } else {
            $("#c1_box").show();
            trackEvent("关注微信", "点击关注微信");
        }
    }~(function () {
        var _onSlideChangeEnd = function (swiper) {
            var ii = swiper.activeIndex;
            var item = swiper.slides[ii];
            $("#swiper-text li")
                .hide()
                .filter('[data-id="' + item.id + '"]')
                .fadeIn();
        };
        new Swiper("#home-swiper", {
            autoplay: 5000,
            loop: true,
            onSlideChangeEnd: _onSlideChangeEnd
        });

        $("#home-swiper .swiper-slide").bind("click", function () {
            var idx = $(this).data("swiper-slide-index");
            trackEvent(
                "Banner" + (idx + 1),
                "Banner" + (idx + 1),
                $(this).attr("href")
            );
            return false;
        });
    })();
</script>
