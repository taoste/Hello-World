<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【实例】悬停显示二维码的动态效果（文字简单版）</title>
    <style>
       .weixin {
position: relative;
}

.weixin img.qrcode {
position: absolute;
z-index: 99;
top: -135px;
right: -28px;
width: 7.5rem;
max-width: none;
height: 7.5rem;
transform: scale(0);
transform-origin: top right;
opacity: 0;
border: .3125rem solid #0085ba;
border-radius: .25rem;
-webkit-transition: all .4s ease-in-out;
-o-transition: all .4s ease-in-out;
transition: all .4s ease-in-out;

}

.weixin:hover img.qrcode {
transform: scale(1);
opacity: 1;
    </style>
</head>
<body>

<br><br><br>
<br><br><br>

    <a class="social weixin" href="javascript:">
<img class="qrcode" src="https://go.choong.net/w/WX-Qcode.png" alt="微信公众号：乐哥创事记（二维码）">
此处为微信图标
</a>

</body>
</html>
