<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【实例】悬停显示二维码的动态效果(乐哥中意版)</title>
 <style><!-- 二维码的动态效果 -->
        body {
            margin: 0px;
        }

        #box {
            width: 100%;
            height: 70px;
            background-color: #4671303;

            position: fixed;
            bottom: 0px;
        }

        #wechat {
            width: 64px;
            height: 64px;

            background-image: url("https://go.choong.net/images/logo.png");
            background-repeat: no-repeat;
            background-size: 100%;

            margin: 28px auto;

            position: relative;
        }

        #code {
            display: none;

            width: 180px;
            height: 180px;
            background-color: white;

            background-image: url("https://go.choong.net/w/WX-Qcode.png");
            background-repeat: no-repeat;
            background-size: 100%;

            position: absolute;
            left: -66px;
            bottom: 70px;
        }

        #wechat:hover {
            background-image: url("https://go.choong.net/images/WX-logo.svg");
        }

        #wechat:hover>#code{
            display: block;
        }
    </style><!-- 二维码的动态效果 -->
</head>
<body>
    <!-- 用于包含二维码所有的内容，显示在页面中的底部 -->
    <div id="box">
        <!-- 用于显示微信图标 -->
        <div id="wechat">
            <!-- 用于显示，隐藏二维码图片 -->
            <div id="code"></div>
        </div>
    </div>
